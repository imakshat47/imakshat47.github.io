<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akshat Kumar | Resume</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #last-updated {
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }
    .resume-links a {
      display: inline-block;
      margin: 8px;
      padding: 12px 18px;
      background: #2575fc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .resume-links a:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-container">
      <h2 class="logo">Akshat Kumar</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#download">Download</a></li>
      </ul>
    </div>
  </nav>

  <!-- RESUME -->
  <section class="container" id="download">
    <h2>📄 My Resume</h2>
    <p>Always the latest version, pulled directly from GitHub.</p>
    
    <!-- Multiple Resume Versions -->
    <div class="resume-links">
      <a href="https://raw.githubusercontent.com/imakshat47/imakshat47.github.io/main/assets/resume.pdf" target="_blank">⬇️ General Resume</a>
      <a href="https://raw.githubusercontent.com/imakshat47/imakshat47.github.io/main/assets/resume_data.pdf" target="_blank">⬇️ Data Engineer Resume</a>
      <a href="https://raw.githubusercontent.com/imakshat47/imakshat47.github.io/main/assets/resume_research.pdf" target="_blank">⬇️ Research Resume</a>
    </div>

    <!-- Last Updated Timestamp -->
    <p id="last-updated">📅 Checking last update...</p>
  </section>

  <!-- Embed Latest PDF -->
  <section class="container">
    <iframe 
      src="https://raw.githubusercontent.com/imakshat47/imakshat47.github.io/main/assets/resume.pdf#toolbar=0" 
      width="100%" 
      height="800px">
    </iframe>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>⭐ Built by Akshat Kumar | <a href="https://github.com/imakshat47">GitHub</a></p>
  </footer>

  <!-- JS for Last Updated -->
  <script>
    async function fetchLastUpdated() {
      try {
        const res = await fetch("https://api.github.com/repos/imakshat47/imakshat47.github.io/commits?path=assets/resume.pdf");
        const data = await res.json();
        if (data && data.length > 0) {
          const date = new Date(data[0].commit.author.date);
          document.getElementById("last-updated").innerText = "📅 Last updated: " + date.toDateString();
        } else {
          document.getElementById("last-updated").innerText = "⚠️ Could not fetch last update date.";
        }
      } catch (err) {
        document.getElementById("last-updated").innerText = "⚠️ Error fetching update info.";
      }
    }
    fetchLastUpdated();
  </script>

</body>
</html>
